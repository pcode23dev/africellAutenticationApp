<div class="codigo-container">

  <div class="step-header">
    <div class="step-number">4</div>
    <h2 class="step-title">Confirme o seu código</h2>
    <p class="step-description">
      Enviamos um código para  <strong>{{ tel() }}</strong>
    </p>
  </div>

  @if (loading()) {
  <div class="spinner " role="status">
    <span class="visually-hidden">Carregando...</span>
  </div>
  <p class="mt-3">{{ mensagem() }}</p>
  }


  @if (mensagemErro()) {
  <div class="message text-danger bg-danger-subtle p-2 rounded-2">{{ mensagemErro() }}</div>
  }



  @if (!loading()) {
  <form [formGroup]="codigoForm" class="codigo-form py-4" (ngSubmit)="confirmar()">
    <div class="d-flex align-content-center">
      <input #codeInput type="text" class="code-input rounded-2" maxlength="1" formControlName="d0"
        (input)="onInput($event, 0)" (keydown)="onKeyDown($event, 0)">
      <input #codeInput type="text" class="code-input rounded-2" maxlength="1" formControlName="d1"
        (input)="onInput($event, 1)" (keydown)="onKeyDown($event, 1)">
      <input #codeInput type="text" class="code-input rounded-2" maxlength="1" formControlName="d2"
        (input)="onInput($event, 2)" (keydown)="onKeyDown($event, 2)">
      <span class="text-body-tertiary mx-2 fs-2">-</span>
      <input #codeInput type="text" class="code-input rounded-2" maxlength="1" formControlName="d3"
        (input)="onInput($event, 3)" (keydown)="onKeyDown($event, 3)">
      <input #codeInput type="text" class="code-input rounded-2" maxlength="1" formControlName="d4"
        (input)="onInput($event, 4)" (keydown)="onKeyDown($event, 4)">
      <input #codeInput type="text" class="code-input rounded-2" maxlength="1" formControlName="d5"
        (input)="onInput($event, 5)" (keydown)="onKeyDown($event, 5)">
    </div>


    <button type="submit" class="btn btn-primary mt-4 w-100">Confirmar</button>
    <button type="button" class="btn btn-secondary mt-2" (click)="voltar()">
      <i class="fas fa-arrow-left"></i> Voltar
    </button>
  </form>
  }
</div>

<div class="step-container active">
    <div class="step-header">
        <div class="step-number">1</div>
        <h2 class="step-title">Frente do Documento</h2>
        <p class="step-description">Faça o upload da frente do seu documento de identificação</p>
    </div>

    <div class="upload-options">
        <button class="upload-btn" type="button" (click)="abrirArquivo()">
            <i class="fas fa-folder-open"></i>
            Arquivo
        </button>
        <button class="upload-btn camera-btn" type="button" (click)="abrirCamera()">
            <i class="fas fa-camera"></i>
            Câmera
        </button>
    </div>


    <div class="upload-area" id="upload-area">
        <div class="upload-icon">
            <i class="fas fa-id-card"></i>
        </div>
        <div class="upload-text">Upload do Documento</div>
        <div class="upload-subtext">Arraste o arquivo aqui ou use as opções abaixo</div>
    </div>



    <input #fileInput type="file" class="file-input" accept="image/*" (change)="aoSelecionarArquivo($event)">

    @if (cameraAtiva) {
    <div class="camera-area">
        <div class="camera-container" style="position: relative;">
            <video #video class="camera-video" autoplay playsinline></video>
            <div class="camera-overlay-retangular"></div>
            <canvas #canvas style="display: none;"></canvas>
        </div>
        <div class="camera-controls">
            <div class="capture-btn" (click)="capturarFoto()">
                <i class="fas fa-camera"></i>
            </div>
            <button type="button" (click)="fecharCamera()">Fechar Câmera</button>
        </div>
    </div>
    }

    @if (visualizacao) {
    <div class="text-center">
        <div class="preview-container">
            <img [src]="visualizacao" class="document-preview" alt="Preview">
            <button class="remove-btn" type="button" (click)="removerPreview()">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    }

    @if (erro) {
    <div class="alert alert-danger">{{ erro }}</div>
    }

    <button class="btn btn-primary" [disabled]="!visualizacao" type="button" (click)="continuar()">
        Continuar <i class="fas fa-arrow-right"></i>
    </button>
    <button class="btn btn-secondary" type="button" (click)="voltar()">
        <i class="fas fa-arrow-left"></i> Voltar
    </button>
</div>

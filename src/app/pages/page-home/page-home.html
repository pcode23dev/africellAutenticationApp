  <ul class="checklist">
    <li><i class="fas fa-id-card me-2"></i> Bilhete de Identidade (BI) válido</li>
    <li><i class="fas fa-mobile-alt me-2"></i> Número Africel ativo</li>
    <li><i class="fas fa-camera me-2"></i> Rosto visível para reconhecimento facial</li>

  <button class="btn-comecar mt-4" (click)="irParaCadastro()">Começar Cadastro</button>
</div>

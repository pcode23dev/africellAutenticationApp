<div class="container-fluid">
    <app-component-header></app-component-header>
    <app-component-progress-bar></app-component-progress-bar>
    @if(etapa == 0){
        <app-component-form (aoContinuar)="avancarForm($event)"></app-component-form>
    }
    @else if (etapa === 1) {
    <app-component-fronte-upload (aoContinuar)="avancarFrente($event)"
                                    (aoVoltar)="voltar()"></app-component-fronte-upload>
    } @else if (etapa === 2) {
        <app-component-verso-upload (aoContinuar)="avancarVerso($event)"
                                    (aoVoltar)="voltar()"></app-component-verso-upload>
    }
</div>
